<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs en Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item"><a class="nav-link active" id="tab1-tab" data-bs-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Active</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" id="tab2-tab" data-bs-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Link</a></li>
                    <li class="nav-item"><a class="nav-link" id="tab3-tab" data-bs-toggle="tab" href="#tab3" role="tab" aria-controls="tab3" aria-selected="false">Link</a></li>
                    <li class="nav-item"><a class="nav-link disabled" id="tab4-tab" href="#" tabindex="-1" aria-disabled="true">Disabled</a></li>
                    </ul>
                    <div class="tab-content mt-4" id="myTabContent">

                        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                            <h2>Contenido del Tab 1</h2>
                            <p>Este es el contenido del Tab 1. Puedes agregar aquí todo el contenido que desees.</p>
                        </div>

                        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                            <h2>Contenido del Tab 2</h2>
                            <p>Este es el contenido del Tab 2. Puedes agregar aquí todo el contenido que desees.</p>
                        </div>

                        <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
                            <h2>Contenido del Tab 3</h2>
                            <p>Contenido deshabilitado</p>
                        </div>
                    </div>                  

                    
            </div>
        </div>
    </div>
    
</body>
</html>
